<div class="container">

  <h1 class="hero">Create An Intermediate!</h1>

  <div class="row">
    <h3 class="sectionHeader">IntermediateInformation</h3>

    <div class="form-group col-md-6">
      <label>First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="intermediate.firstName">
    </div>

    <div class="form-group col-md-6">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name (optional)" ng-model="intermediate.lastName">
    </div>

    <div class="form-group col-md-6">
      <label>Gender</label>
      <input type="text" class="form-control" placeholder="Gender" ng-model="intermediate.gender">
    </div>

    <div class="form-group col-md-6">
      <label>Age</label>
      <input type="text" class="form-control" placeholder="Age" ng-model="intermediate.age">
    </div>

    <div class="form-group col-md-6">
      <label>Gym</label>
      <input type="text" class="form-control" placeholder="24Hr Fitness, Golds Gym. . . " ng-model="intermediate.gym">
    </div>

    <div class="form-group col-md-6">
      <label>Days Attending</label>
      <input type="text" class="form-control" placeholder="Monday, Tuesday, Wednesday. . . " ng-model="intermediate.daysAttending">
    </div>

    <div class="form-group col-md-6">
      <label>Time Attending</label>
      <input type="text" class="form-control" placeholder="Morning, Afternoon, Evening. . ." ng-model="intermediate.timeAttending">
    </div>

    <div class="form-group col-md-6">
      <label>Exercise Type</label>
      <input type="text" class="form-control" placeholder="Cardio, Free weights, Crossfit. . . " ng-model="intermediate.exerciseType">
    </div>

    <button class="btn pull-right btn-primary" ng-show="submitButton" ng-click="addIntermediate()">Submit</button>
    <button class="btn pull-right btn-success" ng-show="saveButton" ng-click="saveIntermediate()">Save</button>
  </div>
